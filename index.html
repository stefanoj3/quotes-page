<!DOCTYPE html>
<html>
<head>
    <title>Quotes and phrases to help you through the day</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/vue@2.6.12/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
</head>
<body>
    <div id="main">
        <div id="container">
            <blockquote>
                <p id="quote">{{ selectedQuote.text }}</p>
                <p id="author">{{ selectedQuote.author }}</p>
            </blockquote>

            <button class="btn btn-default btn-circle" id="next_quote"  v-on:click="loadQuote"><i class="fa fa-chevron-right" aria-hidden="true"></i></button>
        </div>
    </div>

    <script>
        new Vue({
            el: "#main",

            created: function() {
                this.loadQuote();
            },

            methods: {
                // TODO: button should load another quote
                loadQuote: function() {
                    let self = this;

                    const quoteIndex = Math.floor(Math.random() * this.quotes.length)

                    self.selectedQuote = self.quotes[quoteIndex];
                },
            },

            data: {
                selectedQuote: {
                    text: "",
                    author: "",
                },
                quotes: [
                    {
                        text: "Doctors keep their scalpels and other instruments handy for emergencies. Keep your philosophy ready too.",
                        author: "Marcus Aurelius",
                    },
                    {
                        text: "What stands in the way becomes the way.",
                        author: "Marcus Aurelius",
                    },
                    {
                        text: "Don't take yourself too seriously.",
                        author: "Unknown",
                    },
                    {
                        text: "We judge ourselves for every mistake we make, but compared to any other animal on the planet, we judge ourselves countless times for the same mistake.",
                        author: "Toltec knowledge",
                    },
                    {
                        text: "I will sail across the ocean, if nothing prevents me.",
                        author: "Seneca",
                    },
                    {
                        text: "Misfortune weighs most heavily on those who expect nothing but good fortune.",
                        author: "Seneca",
                    },
                    {
                        text: "If you are pained by external things, it is not they that disturb you, but your own judgement of them. And it is in your power to wipe out that judgement now.",
                        author: "Marcus Aurelius",
                    },
                    {
                        text: "We are all one",
                        author: "Unknown",
                    },
                ],
            },
        });
    </script>

</body>
</html>
